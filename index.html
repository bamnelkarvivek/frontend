<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Link to custom CSS -->
    <title>Assignment 1</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Assignment 1</h1>
        <div class="row mb-5">
            <div class="col-md-6">
                <h3>Register User</h3>
                <form id="register-form">
                    <div class="form-group">
                        <input type="text" id="username" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <h5 class="mt-4">Users List</h5>
                <div id="users-list" class="list-group overflow-auto" style="max-height: 200px;"></div>
            </div>
            <div class="col-md-6">
                <h3>Upload File</h3>
                <form id="upload-form">
                    <div class="form-group">
                        <input type="file" id="file" class="form-control-file" required>
                    </div>
                    <button type="submit" class="btn btn-success">Upload</button>
                </form>
                <h5 class="mt-4">Uploaded Files</h5>
                <div id="files-list" class="list-group overflow-auto" style="max-height: 200px;"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
